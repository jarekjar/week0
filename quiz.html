<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    #authorsForm {
        color: Green;
        background-color: #ddd;
        padding: 20px;
        margin: 20px auto;
        overflow: auto;
        width: 60%;
        border-radius: 15px;
        box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.5);
    }

    #submit {
        color: white;
        background-color: green;
    }
    /* Add a black background color to the top navigation */

    .topnav {
        background-color: #333;
        overflow: hidden;
    }
    /* Style the links inside the navigation bar */

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    /* Change the color of links on hover */

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
    /* Add a color to the active/current link */

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .logout {
        float: right;
        color: green;
    }

    .container {
        display: none;
    }

    .topnav .right {
        float: right;
    }

    #cat {
        font-size: 18px;
    }
</style>

<body>
    <div class="topnav" id="myTopnav">
        <a href="home.html">Home</a>
        <a href="faq.html">My FAQ's</a>
        <a class="active" href="quiz.html">My Quizzes</a>
        <a href="#" class="right logout">Logout</a>
    </div>
    <div class="container">
        <form class="frm" id="authorsForm" name="authorsForm">
            <h2>Create an FAQ</h2>
            <div class="form-group">
                <label for="categories">Category</label>
                <br>
                <select name="categories" id="cat">
                </select>
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" name="question" class="form-control" placeholder="Question...?" id="question" />
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" name="answer" class="form-control" placeholder="Answer..." id="answer" />
            </div>
            <div class="form-group">
                <label for="displayOrder">Display Order</label>
                <input type="text" name="displayOrder" class="form-control" placeholder="Display Order #" id="displayOrder" />
            </div>
            <div class="form-group">
                <button id="submit" type="button" class="btn btn-default">Create</button>
            </div>
        </form>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script type="text/javascript">
        sabio.page.startUp = () => {
            $(".container").show("slow");
        }

    </script>

</body>

</html>
